<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="container my-5">
      <h1 class="text-center">Bookmarker</h1>
    </header>

    <!-- Bookmark form -->
    <section class="container py-4 my-border text-center">
      <div class="d-flex justify-content-center align-items-center gap-2">
      <i class="fa-solid fa-bookmark fs-4"></i>
      <h2 class="text-center">Bookmark your favorite sites</h2>
      <i class="fa-solid fa-bookmark fs-4"></i>
      </div>
      <!-- bookmark Name Input -->
      <div class="my-3 py-1">
        <div class="d-flex align-items-center mb-3">
          <i class="fa-solid fa-book-bookmark pe-2"></i>
          <p class="m-0">Site Name</p>
        </div>
        <input
          type="text"
          placeholder="Bookmark Name"
          class="form-control"
          id="bookmarkName"
        />
      </div>

      <!-- bookmark URL Input -->
      <div class="my-3 py-1">
        <div class="d-flex align-items-center mb-3">
          <i class="fa-solid fa-link pe-2"></i>
          <p class="m-0">Site URL</p>
        </div>
        <input
          type="url"
          placeholder="Website URL"
          class="form-control"
          id="bookmarkURL"
        />
      </div>
       <div id= "add-update">
         <button onclick="addToBookmark()" class="btn btn-outline-danger px-5">Submit</button>
       </div>
    </section>

    <!-- Table of Bookmarks  -->
    <section class="container">
      <input onkeyup="searchElemnt(this.value)" type="text" class="form-control my-4" placeholder="Search website name..">
      <table class="table mt-3 text-center bg-light mb-5">
        <thead>
          <tr>
            <td>Index</td>
            <td>Website Name</td>
            <td>Visit</td>
            <td>Delete</td>
            <td>Edite</td>
          </tr>
        </thead>
        <tbody id="tableContent" >
        <!--           
          <tr>
            <td class="align-center">1</td>
            <td>Google</td>
            <td>
              <a target="_blank" href="https://www.google.com">
                <button class="btn btn-visit" data-index="0">
                <i class="fa-solid fa-eye pe-2"></i>
                <span>Visit</span>
                </button>
              </a>
            </td>
            <td>
              <button class="btn btn-delete pe-2" data-index="0">
                <i class="fa-solid fa-trash-can"></i>
                <span>Delete</span>
              </button>
            </td>
            <td>
              <button onclick="" class="btn"><i class="fa-regular fa-pen-to-square"></i></button>
            </td>
          </tr>
        -->
        </tbody>
      </table>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
